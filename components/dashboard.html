<!-- Dashboard Section -->
<section id="dashboard" class="py-20 bg-dark relative">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyber-blue/5 via-transparent to-transparent"></div>
    
    <div class="container mx-auto px-4 relative z-10">

                    <!-- Streak Counter -->

                            <div class="w-3 h-3 rounded-full bg-cyber-blue"></div>
                            <div class="w-3 h-3 rounded-full bg-cyber-blue"></div>
                            <div class="w-3 h-3 rounded-full bg-cyber-blue"></div>

                            <div class="w-3 h-3 rounded-full bg-cyber-blue"></div>
                        </div>
                    </div>

                    <!-- Level Badge -->
                    <div class="flex items-center justify-between p-4 border border-cyber-pink/30 rounded-lg">
                        <div>
                            <p class="text-cyber-pink font-orbitron">Current Level</p>
                            <p class="text-2xl font-bold">Level 5</p>
                        </div>
                        <div class="relative">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-r from-cyber-blue to-cyber-pink flex items-center justify-center">
                                <span class="text-2xl font-orbitron font-bold">5</span>
                            </div>
                            <div class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-cyber-yellow flex items-center justify-center">
                                <svg class="w-4 h-4 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="glass p-6 rounded-xl">
                <h3 class="text-xl font-orbitron font-bold mb-6">Recent Activity</h3>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4 p-3 border border-cyber-blue/30 rounded-lg">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyber-blue to-cyber-pink flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <div class="flex items-center space-x-4 p-3 border border-cyber-pink/30 rounded-lg">

                            </svg>
                        </div>
                        <div>
                            <p class="text-sm">Started Neural Interface Course</p>
                            <p class="text-xs text-gray-400">1 day ago</p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 p-3 border border-cyber-yellow/30 rounded-lg">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyber-yellow to-cyber-blue flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>

                        <div>
                            <p class="text-sm">Achieved Level 5</p>

                    </div>

            </div>
        </div>
    </div>
</section>

<!-- Dashboard Animation Script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Animate dashboard elements on scroll
        gsap.from('.glass', {
            scrollTrigger: {
                trigger: '#dashboard',
                start: 'top center'
            },
            y: 50,
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: 'power2.out'
        });

        // Animate progress bars
        gsap.from('.progress-bar', {
            scrollTrigger: {
                trigger: '.progress-bar',
                start: 'top center'
            },
            width: 0,
            duration: 1.5,
            ease: 'power2.out'
        });

        // Animate level badge
        gsap.from('.w-16.h-16', {
            scrollTrigger: {
                trigger: '.w-16.h-16',
                start: 'top center'
            },
            scale: 0,
            rotation: 360,
            duration: 1,
            ease: 'back.out(1.7)'
        });
    });
</script>
