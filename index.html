<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLearn - Future of Education</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body class="bg-dark text-white min-h-screen">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Courses Section -->
    <div id="courses-container"></div>

    <!-- Dashboard Section -->
    <div id="dashboard-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Main Script -->
    <script>
        // Load components
        function loadComponent(componentId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(componentId).innerHTML = html;
                })
                .catch(error => console.error(`Error loading ${componentId}:`, error));
        }

        // Load all components
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navbar-container', 'components/navbar.html');
            loadComponent('hero-container', 'components/hero.html');
            loadComponent('courses-container', 'components/courses.html');
            loadComponent('dashboard-container', 'components/dashboard.html');
            loadComponent('footer-container', 'components/footer.html');
        });

        // Smooth scroll for anchor links
        document.addEventListener('click', (e) => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });

        // Optimized scroll animations
        const scrollElements = document.querySelectorAll('.scroll-element');
        
        const elementInView = (el, percentageScroll = 100) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= 
                ((window.innerHeight || document.documentElement.clientHeight) * (percentageScroll/100))
            );
        };

        const displayScrollElement = (element) => {
            element.classList.add('scrolled');
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 100)) {
                    displayScrollElement(el);
                }
            });
        };

        // Throttle scroll event
        let throttleTimer;
        const throttle = (callback, time) => {
            if (throttleTimer) return;
            throttleTimer = true;
            setTimeout(() => {
                callback();
                throttleTimer = false;
            }, time);
        };

        window.addEventListener('scroll', () => {
            throttle(handleScrollAnimation, 250);
        });
    </script>
</body>
</html>
